# -*- coding: utf-8 -*-
# vim: ft=yaml
---
Arch:
  pkgs:
    - openvpn
    - easy-rsa
Debian:
  group: nogroup
  log_user: root
  client_conf_dir: /etc/openvpn/client
  client_service: openvpn-client
  server_conf_dir: /etc/openvpn/server
  server_service: openvpn-server
RedHat:
  pkgs:
    - openvpn
    - openssl
FreeBSD:
  conf_dir: /usr/local/etc/openvpn
  group: openvpn
  multi_services: true
  user: openvpn
  manage_user: false
  manage_group: false
Windows:
  conf_dir: C:\Program Files\OpenVPN\config
  conf_ext: ovpn
  service: OpenVPNServiceInteractive
